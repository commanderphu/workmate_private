name: workmate_private
description: Intelligent document and task management for ADHD
version: 0.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0

  # UI
  google_fonts: ^7.0.2
  flex_color_picker: ^3.6.0

  # Utilities
  intl: ^0.20.2
  flutter_dotenv: ^6.0.0
  crypto: ^3.0.3
  file_picker: ^8.1.4
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
